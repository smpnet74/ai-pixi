#
# ============================================================================
# USAGE EXAMPLES
# ============================================================================
#
# 1. Initialize and install core dependencies:
#    pixi install
#
# 2. View available commands:
#    pixi run help
#
# 3. Install specific tool:
#    pixi run install-amp
#    pixi run install-kimi
#
# 4. Install all tools at once:
#    pixi run install-all
#
# 5. Activate environment and use tools directly:
#    pixi shell
#    amp --help
#    kimi --help
#
# 6. Run tool without activating environment:
#    pixi run amp --help
#    pixi run kimi --help
#
# 7. Set up permanent shell PATH (do once after pixi install):
#    pixi run setup-shell-hook
#    source ~/.zshrc
#
# ============================================================================
# NOTES
# ============================================================================
#
# - All npm packages install globally within the pixi environment
# - Python packages install via uv in the pixi environment
# - Custom installers may install to ~/.local/bin or /usr/local/bin
# - VS Code extensions require VS Code CLI to be available in PATH
# - Some tools may require additional configuration (API keys, etc.)
# - Run 'pixi run help' for a formatted list of all available commands
#
# ============================================================================
