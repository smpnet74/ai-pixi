# ============================================================================
# AI Development Environment - Comprehensive Pixi Configuration
# ============================================================================
# This pixi.toml provides parity with the ai-menu project installation capabilities.
# Simply uncomment the tools you want to use in the [dependencies] section and run:
#   pixi install
#
# For npm-based tools, use the tasks in the [tasks] section.
# Author: Scott Peterson <sm_peterson@yahoo.com>
# ============================================================================

[workspace]
name = "ai-pixi"
version = "0.1.0"
description = "Comprehensive AI development environment with all tools from ai-menu"
authors = ["Scott Peterson <sm_peterson@yahoo.com>"]
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64"]

# ============================================================================
# CORE DEPENDENCIES (Always Required)
# ============================================================================
[dependencies]
# Core runtime environments
nodejs = "24.*"
python = "3.12.*"
uv = ">=0.9.28,<0.10"

# ============================================================================
# SPECIAL TOOLS - Installed via apt/curl (not conda-forge)
# ============================================================================
# Special system tools are installed globally via pixi tasks using apt or
# official installers. This ensures latest versions and system-wide availability.
#
# To install special tools, use: pixi run install-<tool>
# Example: pixi run install-ripgrep
#
# Available tools:
#   - ripgrep (rg)     - Fast search tool
#   - jq               - JSON processor
#   - yq               - YAML processor
#   - bat              - Better cat with syntax highlighting
#   - fd               - Better find alternative
#   - eza              - Modern ls replacement
#   - gh               - GitHub CLI
#   - helm             - Kubernetes package manager
#   - lazygit          - Git TUI
#
# Or install all at once: pixi run install-all-special
# ============================================================================


# ============================================================================
# PIXI TASKS - Installation and Management Commands
# ============================================================================
[tasks]

# --- Help Command ---
help = { cmd = "bash .pixi-scripts/help.sh" }

